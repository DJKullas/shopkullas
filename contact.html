            <form action="mailto:dkoolj@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
              </div>
              <div class="form-group">
                <label for="mail">Email address</label>

              </div>
              <div class="form-group">
                <label for="comment">Message</label>
                <textarea name="comment" type="text" class="form-control" id="comment" placeholder="Enter message"></textarea>
              </div>
              <button type="submit" value="Send" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
